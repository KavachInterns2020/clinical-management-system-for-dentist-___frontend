<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animation.css">
    <title>LogIn</title>
  </head>
  <body>
    <div class="container heding "><h1>Clinical Project Management for Dentist</h1></div>
  
    <div class="card user" id="card" style="width: 52rem;">
        <img src="images/login4.png" class="login card-img-top">
        <div class="card-body">
          <h5 class="card-title">SignIn</h5>
          <div class="form-group emails" >
            <label for="exampleInputEmail1" class="font" >Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted font">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group emails">
            <label for="exampleInputPassword1" class="font">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <p class="card-text font">Already Signed In? <a href="index.html">LogIn</a></p>
          
          <a href="#" class="btn btn-primary Button2">SignIn</a>
        </div>
      </div>
   


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
